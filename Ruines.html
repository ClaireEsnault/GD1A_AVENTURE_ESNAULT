<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Ruines</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <script type="text/javascript" src="zone1.js"></script>
    <script type="text/javascript" src="zone2.js"></script>
    <script type="text/javascript" src="zone3.js"></script>
    <script type="text/javascript" src="zone4.js"></script>
    <script type="text/javascript" src="donjon.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1280,
        height: 720,
        input: {gamepad: true},
               {pixelArt: true},

        scene: [menu, scene1, scene2]
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: true
                }
        },
    };

    function create(){
        this.scene.start("menu");
    }

</script>
</body>
</html>
